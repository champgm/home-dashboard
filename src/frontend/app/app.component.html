  <div fxLayout="column"
       fxLayoutAlign="center center">
    <nav mat-tab-nav-bar
         aria-label="weather navigation links">
      <a mat-tab-link
         *ngFor="let routeLink of routeLinks; let i = index"
         [routerLink]="routeLink.link"
         [active]="activeLinkIndex === i"
         (click)="activeLinkIndex = i">
        {{routeLink.label}}
      </a>
    </nav>
  </div>
</div>
