<div class="items-component"
     fxLayout="column">
  <div fxLayout="column"
       fxLayoutGap="5px"
       fxLayoutAlign="center center">
    <div *ngFor="let key of objectKeys(items)"
         fxLayout="row"
         fxFill
         fxLayoutAlign="center center">
      <app-editable-item [item]="items[key]"
                         [itemType]="itemType"
                         fxFlex="50%"
                         fxFlex.sm="80%"></app-editable-item>
    </div>
  </div>
</div>
