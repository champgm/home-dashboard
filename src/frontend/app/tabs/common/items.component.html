<div class="items-component"
     fxLayout="column">
  <div fxLayout="column"
       fxLayoutGap="5px"
       fxLayoutAlign="center center">
    <div *ngFor="let key of objectKeys(items)"
         fxLayout="row"
         fxFill
         fxLayoutAlign="center center">
      <app-editable-item [item]="items[key]"
                         [itemType]="itemType"
                         fxFlex="50%"
                         fxFlex.sm="80%"></app-editable-item>
    </div>

  </div>

<div bsModal
     #viewModal="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myViewModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg"
       *ngIf="itemIdToView">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">"{{items[itemIdToView].name}}" details:</h4>
        <button type="button"
                class="close pull-right"
                aria-label="Close"
                (click)="clearView()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <pre class=viewItem>
{{prettyPrint(items[itemIdToView])}}
        </pre>
      </div>
    </div>
  </div>
</div>
